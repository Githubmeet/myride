      <div class="container containers-with-shadow">
        <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="mt-4 mb-4">User Registration/Login</h2>
        <div id="login-form">
            <form id="login" class="form">
              <div class="form-group">
                <label for="loginEmail">Email address</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
              </div>
              <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
              <button type="button" class="btn btn-link" onclick="toggleForm()">Register</button>
            </form>
          </div>
          <div id="register-form" style="display: none;">
            <form id="register" class="form">
              <div class="form-group">
                <label for="registerName">Full Name</label>
                <input type="text" class="form-control" id="registerName" placeholder="Enter full name">
              </div>
              <div class="form-group">
                <label for="registerEmail">Email address</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Password">
              </div>
              <button type="button" class="btn btn-primary" onclick="registerUser()">Register</button>
              <button type="button" class="btn btn-link" onclick="toggleForm()">Login</button>
            </form>
          </div>
          <div id="message" class="mt-3"></div>
        </div>
      </div>
    </div>
